spring:
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:db/migration
  application:
    name: school
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/schooldb?useSSL=false&serverTimezone=UTC
    username: root
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: false
logging:
  level:
      root: INFO

